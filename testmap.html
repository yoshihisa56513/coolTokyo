<!DOCTYPE html>

<link rel="stylesheet" href="default.css" type="text/css" />

<body>
<div id="map" style="width:100%; height:50vh"></div>

<script type="text/javascript" charset="utf-8" src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPUw1cWk5Y0hjOW9ITSZzPWNvbnN1bWVyc2VjcmV0Jng9Mzc-"></script>
<script type="text/javascript">
window.onload = function(){
    var ymap = new Y.Map("map");
    var label = new Y.Label(new Y.LatLng(35.66572, 139.73100),"上野公園 36.1度");
    ymap.drawMap(new Y.LatLng(35.66572, 139.73100), 13, Y.LayerSetId.NORMAL);
    ymap.addFeature(label);
    label.bind('click',function(){
    	window.location.href = "video.html";	
    })
}
</script>
